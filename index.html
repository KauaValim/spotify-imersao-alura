<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="sidebar__biblioteca">
            <div class="biblioteca">
                <ul>
                    <li>
                        <a class="tittle" href="">
                            <span class="fa fa-book"></span>
                            <span>Biblioteca</span>
                        </a>
                        <a class="plus" href="">
                            <span class="fa fa-plus"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="playlist">
                <h3>Crie sua primeira playlist</h3>
                <p>É fácil, vamos te ajudar.</p>
                <button>
                    <a href="">Criar Playlist</a>
                </button>
            </div>
            <div class="podcast">
                <h3>Que tal seguir um podcast novo?</h3>
                <p>Avisaremos você sobre novos episódios.</p>
                <button>
                    <a href="">Explore podcasts</a>
                </button>
            </div>
        </nav>
    </div>
</body>

</html>
